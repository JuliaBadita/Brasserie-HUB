<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Brasserie HUB</title>
    <meta name="description" content="" />

    <meta property="og:title" content="Hoppy Urban Brew" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />

    <!-- Favicon ici  -->
    <link rel="icon" href="logo-HUB-short.png" type="image/x-icon" />

    <!-- Différentes Fonts utilisées pour le site -->

    <!-- font tourney -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- font Poppins (300, 400) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <form
      id="fs-frm"
      name="simple-contact-form"
      accept-charset="utf-8"
      action="https://formspree.io/f/xjvlpdnn"
      method="post"
    >
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Nom complet</label>
        <input
          type="text"
          name="name"
          id="full-name"
          placeholder="Nom de famille et prénom"
          required=""
        />
        <label for="email-address">Adresse mail</label>
        <input
          type="email"
          name="_replyto"
          id="email-address"
          placeholder="email@domain.fr"
          required=""
        />
        <label for="message">Message</label>
        <textarea
          rows="5"
          name="message"
          id="message"
          placeholder="Votre mesage ici..."
          required=""
        ></textarea>
        <input
          type="hidden"
          name="_subject"
          id="email-subject"
          value="Contact Form Submission"
        />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    <style>
      /* reset */
      #fs-frm input,
      #fs-frm select,
      #fs-frm textarea,
      #fs-frm fieldset,
      #fs-frm optgroup,
      #fs-frm label,
      #fs-frm #card-element:disabled {
        font-family: inherit;
        font-size: 100%;
        color: inherit;
        border: none;
        border-radius: 0;
        display: block;
        width: 100%;
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      #fs-frm label,
      #fs-frm legend,
      #fs-frm ::placeholder {
        font-size: 0.825rem;
        margin-bottom: 0.5rem;
        padding-top: 0.2rem;
        display: flex;
        align-items: baseline;
      }

      /* border, padding, margin, width */
      #fs-frm input,
      #fs-frm select,
      #fs-frm textarea,
      #fs-frm #card-element {
        border: 1px solid rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 0.75em 1rem;
        margin-bottom: 1.5rem;
      }
      #fs-frm input:focus,
      #fs-frm select:focus,
      #fs-frm textarea:focus {
        background-color: white;
        outline-style: solid;
        outline-width: thin;
        outline-color: gray;
        outline-offset: -1px;
      }
      #fs-frm [type='text'],
      #fs-frm [type='email'] {
        width: 100%;
      }
      #fs-frm [type='button'],
      #fs-frm [type='submit'],
      #fs-frm [type='reset'] {
        width: auto;
        cursor: pointer;
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
      }
      #fs-frm [type='button']:focus,
      #fs-frm [type='submit']:focus,
      #fs-frm [type='reset']:focus {
        outline: none;
      }
      #fs-frm [type='submit'],
      #fs-frm [type='reset'] {
        margin-bottom: 0;
      }
      #fs-frm select {
        text-transform: none;
      }

      #fs-frm [type='checkbox'] {
        -webkit-appearance: checkbox;
        -moz-appearance: checkbox;
        appearance: checkbox;
        display: inline-block;
        width: auto;
        margin: 0 0.5em 0 0 !important;
      }

      #fs-frm [type='radio'] {
        -webkit-appearance: radio;
        -moz-appearance: radio;
        appearance: radio;
      }

      /* address, locale */
      #fs-frm fieldset.locale input[name='city'],
      #fs-frm fieldset.locale select[name='state'],
      #fs-frm fieldset.locale input[name='postal-code'] {
        display: inline;
      }
      #fs-frm fieldset.locale input[name='city'] {
        width: 52%;
      }
      #fs-frm fieldset.locale select[name='state'],
      #fs-frm fieldset.locale input[name='postal-code'] {
        width: 20%;
      }
      #fs-frm fieldset.locale input[name='city'],
      #fs-frm fieldset.locale select[name='state'] {
        margin-right: 3%;
      }
    </style>
  </body>
</html>
